<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Pictures</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css')}}">
</head>
<body>
    <div>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">
                            Download Pictures
                        </h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-8">
                        <div class="wrap">
                            <div class="img" style="background-image:url('./static/img/beach.jpg')">
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4" style="font-size:22px">Download Pictures</h3>
                                    </div>
                                </div>
                                <form method="post" action="/downloading_image_result" class="signin-form">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required="true" name="images">
                                        <label class="form-control-placeholder" for="images">Images</label>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required="true" name="imageNames">
                                        <label class="form-control-placeholder" for="imageNames">Image Names</label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-4" style="font-size: 17px;">
                                            Download Pictures
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
